<!DOCTYPE html>
<html>
    <head>
        <title>TUGAS PEMWEB</title>
    </head>
    <body>
        <h1>TUGAS PEMROGRAMAN WEB</h1>
        <hr>
        <p>NAMA : DEO SEPTRY WENGI</p>
        <p>NIM : 21102146</p>
        <p>KELAS : MM4</p>
        <hr>
        <p>FORMULIR PENDAFTARAN WAKIL PRESIDEN GERINDRA</p>
        <form>
            <label>Nama Lengkap :</label>
            <input type = "text" id=" nama" name="nama">
            <br> <br>
            <label>No KTP : </label>
            <input type = "tel" id="nomor" name="nomor">
            <br> <br>
            <label for="angka">Umur :</label>
            <input type="number" id="angka" name="angka">
            <br><br>
            <label for="email">Masukkan Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea>
            <br> <br>
            <label for="partai">Asal Partai : </label>
            <select id="partai" name="partai">
                <option value="pdi">pdi</option>
                <option value="pan">pan</option>
                <option value="nasdem">nasdem</option>
                <option value="pkb">pkb</option>
                <option value="hanura">hanura</option>
            </select>
            <br> <br>
            <label>Jenis Kelamin : </label>
            <input type="radio" id="laki" name="jkel">
            <label for="laki">Laki-Laki</label>
            <input type="radio" id="perempuan" name="jkel">
            <label for="perempuan">Perempuan</label>
            <br> <br>
            <label for="tanggal">kapan terahir kali ikut partai: </label> <br>
            <input type="date" id="tanggal" name="tanggal">
            <br> <br>
            <label for="foto">Foto 3x4:</label><br>
            <input type="image" id="foto" name="foto" src="images/foto.png" width="50" height="50">
            <br><br>
            <label for="catatan">SKCK:</label>
            <input type="file" id="skck" name="skck">
            <br><br>
            <input type="submit" value="Daftar">
            <br><br>
        </form>
    </body>
</html>
